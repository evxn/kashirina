<!DOCTYPE html>
<html>
	<head>
		<META charset="UTF-8">
		<title>Mackey-Glass Equation</title>
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:300' rel='stylesheet' type='text/css'>
		<style>
			body {
				font-size: 24px;
				font-family: "Titillium Web";
				font-weight: 300;
			}

			.field {
				display: block;
				float: left;
				margin-right: 1em;
				margin-bottom: 0.5em;
				width : 450px;
				height : 450px;
				border: 2px solid black;
			}

			.interface{
				float: left;
			}

			.button {
				display: block;
				padding: 0.3em;
				font-size: 1.2em;
				background-color: #FFF;
				border: 1px solid black;
				border-radius: 5px;
			}

			label{
				display: block;
			}

			.param-input{
				margin-bottom: 1em;
			}
		</style>
		<script type="text/javascript" src="js/libs/jquery-2.0.3.min.js"></script>
	</head>
	<body>
		<canvas id='field' width="600" height="600" class="field"></canvas>
		<div class="interface">
			<button type="button" onClick="makeTransformation();" class="button">Фазовый портрет</button>
			<form id="parameters" onsubmit="return false;">
				<label for="a">a
					<input class="param-input" type="number"step="0.01" id="a" value="0.1">
				</label>
				<label for="b">b
					<input class="param-input" type="number" step="0.01" id="b" value="0.2">
				</label>
				<label for="c">c
					<input class="param-input" type="number" step="0.01" id="c" value="10">
				</label>
				<label for="tau">&tau;
					<input class="param-input" type="number" step="1" id="tau" value="30">
				</label>
				<label for="xnegative">x(t) on the [-&tau;,0]
					<input class="param-input" type="number" step="0.1" id="xnegative" value="0.5">
				</label>
			</form>
		</div>
		<script type="text/javascript">
			var canvas;
			var context;
			var dimension = 600;
			var Tmatr = new Array(dimension);
			var Nmax = 1000;
			var Tmin = 30;
			var Tmax = 200000;
			xcash = [];		

			var a;
			var b;
			var c;
			var tau;

			var t;
			var dt;

			var xk1, xk, xtau;		

			var i; 
			var j;
			var points_counter = 0;

			
			function init() {			
				// console.log("we are ready");
				canvas = $("#field")[0];
				context = canvas.getContext('2d');
				context.lineWidth = 1;
				Tmatr = []
				for (var i = 0; i < dimension; i++)
				{
					Tmatr[i] = new Array(dimension);
					for (var j = 0; j < dimension; j++) 
					{
						Tmatr[i][j] = 255;
						if ((i == 1) && (j == 1))
							Tmatr[i][j] = 0;
					}
				}
				var m1 = dimension;
				var m2 = dimension;
				var w1; 

				a = Number($("#a")[0].value);
				b = Number($("#b")[0].value);
				c = Number($("#c")[0].value);
				tau = Number($("#tau")[0].value);
				xnegative = Number($("#xnegative")[0].value);
				dt = 1;
				i = 0;
				j = 0;
				//drawMatrix(Tmatr);
			}
			
			function makeTransformation() {
				init();
				console.log("a: "+a+" b: "+b+" c:"+c);

				for(t=0; t<tau; t+=dt){
					xcash[t] = xnegative;
				}

				for(t=tau; t < Tmax; t+=dt){
					var xtau = xcash[(t-tau)%tau];
					var xk = xcash[(t-1)%tau];
					var xk1 = xk+b*xtau/(1+Math.pow(xtau,c))-a*xk;
			    	
					xcash[t%tau] = xk1;

					i = toMatr(toCanvas(xk1));
					j = toMatr(toCanvas(xtau));
					if (isValidCoordinate(i) && isValidCoordinate(j)) {
						Tmatr[i][j] = 0;	
						points_counter++				
					}
				}

				console.log(points_counter);
				drawMatrix(Tmatr);
			}
			
			
			function drawMatrix(matrix) {
				canvas.width = canvas.width;
			    var imageData = context.getImageData(0, 0, dimension, dimension);  
				var data = imageData.data;
				// console.log("drawMatrix");
				for (var i = 0; i < dimension; i++)
				{
					for (var j = 0; j < dimension; j++)
					{
					//	console.log(i + " " + j);
						//console.log(matrix[i][j]);
					    data[((dimension * (dimension-j)) + i) * 4] = matrix[i][j]; //red
						data[((dimension * (dimension-j)) + i) * 4 + 1] = matrix[i][j]; //green
						data[((dimension * (dimension-j)) + i) * 4 + 2] = matrix[i][j];  //blue
						data[((dimension * (dimension-j)) + i) * 4 + 3] = 255;  //alpha
					}
				}
				context.clearRect(0, 0, dimension, dimension);  
				context.putImageData(imageData, 0, 0); 
			}
			
			function toMatr(i) {
				return i-140
				// return i+(dimension/2);
				// return i;
			}
			
			function toCoord(i) {
				// return i - dimension/2;
				return i - 200;
			}

			function toCanvas(r) {
				var x = Math.floor(0.9*r*dimension);
				// var x = dimension - Math.floor(r*dimension);
				return  x;
			}
		
			function toPlane(n) {
				var x = n/dimension;
				// var x = 1- n/dimension;
				return x;
			}

			function isValidCoordinate(n){
				return (n>0 && n<dimension);
			}
			
			$(document).ready(init);
			$(document).on("change", makeTransformation);
		</script>
	</body>
</html>
